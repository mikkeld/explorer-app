<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav>
    <md-nav-list>
      <a md-list-item href="/cards">
        <md-icon md-list-icon>pets</md-icon>
        <span md-line>Cards</span>
        <span md-line class="secondary">This is cards</span>
      </a>
      <a md-list-item href="/map">
        <md-icon md-list-icon>map</md-icon>
        <span md-line>Map</span>
        <span md-line class="secondary">This is map</span>
      </a>
    </md-nav-list>
  </md-sidenav>
  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    Explorer App

    <div id="user-container">
      <div *ngIf="user" id="user-pic-container"><img id="user-image" [src]="user.photoURL"></div>
      <div *ngIf="user" id="user-name">{{user.displayName}}</div>
      <button *ngIf="user" id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white" (click)="logout()">
        Sign-out
      </button>
      <button *ngIf="!user" id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white" (click)="login()">
        <i class="material-icons">account_circle</i>Sign-in with Google
      </button>
    </div>

  </md-toolbar>

  <app-menu></app-menu>

  <router-outlet></router-outlet>

</md-sidenav-layout>
