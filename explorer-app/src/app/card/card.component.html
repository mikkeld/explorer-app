<app-create-card *ngIf="formShowing"></app-create-card>

<div class="card-container">
  <md-card *ngFor="let card of cards">
    <img md-card-image [alt]="card.name" [src]="card.image">
    <md-card-title> {{card.name}}</md-card-title>
    <md-card-content>{{card.description}}</md-card-content>
    <ul>
      <li *ngFor="let tag of card.tags">{{tag}}</li>
    </ul>
    <md-card-actions align="end">
      <button md-button color="primary" (click)="gotoDetail(card)">DETAILS</button>
    </md-card-actions>
  </md-card>
</div>

<div>
  <ul>
    <li *ngFor="let item of items | async">
      {{item.name}}
    </li>
  </ul>
</div>

<button md-fab (click)="formShowing=!formShowing">
  <md-icon>add</md-icon>
</button>
