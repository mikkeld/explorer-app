<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav>
    <md-nav-list>
      <a md-list-item href="/cards">
        <md-icon md-list-icon>pets</md-icon>
        <span md-line>Tours</span>
        <span md-line class="secondary">Amazing tours!</span>
      </a>
      <a md-list-item href="/map">
        <md-icon md-list-icon>map</md-icon>
        <span md-line>Map</span>
        <span md-line class="secondary">Tours on a map</span>
      </a>
      <a md-list-item href="/favorites">
        <md-icon md-list-icon>favorite</md-icon>
        <span md-line>Favorite tours</span>
        <span md-line class="secondary">Favorite tours</span>
      </a>
      <a md-list-item href="/bikes">
        <md-icon md-list-icon>directions_bike</md-icon>
        <span md-line>Dublin Bikes</span>
        <span md-line class="secondary">Nice blue bikes</span>
      </a>
    </md-nav-list>
  </md-sidenav>
  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    Explorer App

    <div id="user-container">
      <div *ngIf="user" id="user-pic-container"><img id="user-image" [src]="user.photoURL"></div>
      <div *ngIf="user" id="user-name">{{user.displayName}}</div>
      <button md-button *ngIf="user" id="sign-out" (click)="logout()">
        SIGN OUT
      </button>
      <button md-button *ngIf="!user" id="sign-in" (click)="login()">
        <i class="material-icons">account_circle</i>Sign-in with Google
      </button>
    </div>

  </md-toolbar>

  <app-menu></app-menu>

  <router-outlet></router-outlet>

</md-sidenav-layout>
